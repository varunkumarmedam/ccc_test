<body onload="typeWriter();">

  <script>
    var i = 0;
    var txt = 'Bharath University NOP Club !';
    var speed = 50;

    function typeWriter() {	
      if (i < txt.length) {
        document.getElementById("typer").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
      else{
        showButton();
      }
    }

    function showButton() {
      $(".btn").fadeIn(1000);
    }
    $(document).ready(function(){
        $(".btn").hide();
        $("#main").hide();
        $(".btn-success").click(function(){
          $("#popover").slideUp(1000,function() {
            $("#main").fadeIn(1000);
          });
        });
    });
  </script>
